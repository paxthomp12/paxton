    <section id="reading">
        <div class="section-header">
            <h2>Reading & Learning</h2>
        </div>

        <div class="library-container">
            <div class="shelf-tabs">
                <button class="shelf-tab active" onclick="switchReadingShelf(0)">Currently Reading</button>
                <button class="shelf-tab" onclick="switchReadingShelf(1)">Read</button>
                <button class="shelf-tab" onclick="switchReadingShelf(2)">Want to Read</button>
            </div>

            <div class="bookshelf">
                <!-- Currently Reading Shelf -->
                <div class="shelf-content active" data-shelf="0">
                    <div class="books-row" id="currently-reading-books"></div>
                </div>

                <!-- Read Shelf -->
                <div class="shelf-content" data-shelf="1">
                    <div class="books-row" id="read-books"></div>
                </div>

                <!-- Want to Read Shelf -->
                <div class="shelf-content" data-shelf="2">
                    <div class="books-row" id="want-to-read-books"></div>
                </div>
            </div>

            <!-- Magazine Rack for Substacks -->
            <div class="magazine-rack">
                <h3 class="rack-title">Favorite Substack Reads</h3>
                <div id="substack-feed" class="magazines-container">
                    <div class="feed-loading">
                        <div class="loading-spinner"></div>
                        <p>Loading articles...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden Goodreads Widgets (keep for data) -->
        <div class="goodreads-widget-hidden">
            <div class="goodreads-widget">
                <style type="text/css" media="screen">
                    .gr_custom_container_1768341552 {
